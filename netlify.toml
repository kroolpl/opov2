[build]
  command = "npm run build"
  publish = "dist/client"
  functions = "dist/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/entry"
  status = 200

[functions]
  external_node_modules = ["@astrojs/*"]
  included_files = ["dist/client/**/*"]

[dev]
  framework = "astro"
  targetPort = 4321 